<nav class="mobile_menu">

  <ul class="nav_list">
    {% if site.user.aboutme %}
    <li class="nav_item">
      <a href="{{ site.baseurl }}/aboutme.html">about</a>
    </li>

    {% endif %}
    {% for category in site.categories %}
    {% capture cat_name %}{{ category | first }}{% endcapture %}

    <li class="nav_item">
      <a href="{{ site.baseurl }}/categories/{{ cat_name }}" id="aa">{{ cat_name }} ({{ category | last | size }})</a>
    </li>
    {% endfor %}
  </ul>

  <div class= link_imgs_container>
    <div class= icon_container>
      <a class="link_favicon", href="https://github.com/paper-cat", target="_blank">
        <img src="..\assets\img\github_favicon.png"></a>
    </div>
  </div>
</nav>
