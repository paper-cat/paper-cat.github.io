
title: PaperCat #Your awesome title
email: papercat404@gmail.com
description:  # this means to ignore newlines until "baseurl"
  Deep Learning, Machine Learing Studying site with Papers, Projects, ETC.
  Using Korean as Primary Language

baseurl: # the subpath of the site
url: http://paper-cat.github.io/papercat # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: PaperCat
  pic: /assets/img/bame_profile.jpg
  picAlt: "papercat"
  # job: a category-centric theme
  message: "AI, CS와 관련된 <br /> 것들을 공부합니다."
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 
kramdown:  
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false